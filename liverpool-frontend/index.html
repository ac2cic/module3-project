<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js"></script>
    <title>Welcome To Our Liverpool Forum!</title>
  </head>
  <body>
    <h1>Liverpool Users</h1>
      <table id="users-table">
        <tr>
          <th>Name</th>
        </tr>
      </table>
    <div class="container">
      <div class="row" id="image_content">
        <div class="card post-card"></div>
          <div id="image_card" class="card post-card">
            <img src="" id="image" data-id=""/>
            <h4 id="name">Title of image goes here</h4>
            <span>Likes:
              <span id="likes">Likes Go Here</span>
            </span>
            <button id="like_button">Like</button>
            <form id="comment_form">
              <input id="comment_input" type="text" name="comment" placeholder="Add Comment"/>
              <input type="submit" value="Submit"/>
            </form>
            <ul id="comments">
                  <!-- <li> for each comment goes here -->
            </ul>
          </div>
        <div class="card post-card"></div>
      </div>
    </div>
  </body>
</html>
